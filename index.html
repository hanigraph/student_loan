<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Loan Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Student Loan Calculator</h1>
        <form id="loanForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="30" required>
            
            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" name="loan_amount" min="1000" max="500000" step="0.01" required>
            
            <label for="years_to_repay">Years to Repay:</label>
            <input type="number" id="years_to_repay" name="years_to_repay" min="1" max="20" required>
            
            <label for="interest_rate">Interest Rate (%):</label>
            <input type="number" id="interest_rate" name="interest_rate" min="0" max="10" step="0.01" value="5.0">
            
            <button type="submit">Calculate</button>
        </form>
        <div id="result">
            <h2>Monthly Payment: <span id="monthlyPayment">$0.00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
